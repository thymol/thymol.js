<!DOCTYPE html>

<title>tests21 block example b for the sourceforge pages</title>
</head>
<script th:remove="all" type="text/javascript" src="${thInstall}/thymol.js" data-thymol-load="block10-data.js"></script>
<body>
<table>
  <tbody>
    <!--/*/ <th:block th:each="userv : ${users}"> /*/-->
    <tr>
        <td th:text="${userv.login}">...</td>
        <td th:text="${userv.name}">...</td>
    </tr>
    <tr>
        <td colspan="2" th:text="${userv.address}">...</td>
    </tr>
    <!--/*/ </th:block> /*/-->
  </tbody>
</table>
</body>
</html>
