<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>inline example 04</title>
</head>
<script th:remove="all" type="text/javascript" src="${thInstall}/thymol.js"   data-thymol-load="inline-data.js"></script>
<body>
<script th:inline="javascript"> 
    objArray: {
        obj1:{
            attr11: /*[[#{foo2}]]*/ 'Some text 11',
            attr12: /*[[#{foo2}]]*/ 'Some text 12',
            attr13: /*[[#{foo2}]]*/ 'http://www.thymeleaf.org/documentation.html'
        },
        obj2:{
            attr21: /*[[#{foo2}]]*/ 'Some text 21',
            attr22: /*[[#{foo2}]]*/ 'Some text 22',
            attr23: /*[[#{foo2}]]*/ 'http://www.thymeleaf.org/documentation.html' // some comment here
        },
        obj3:{
            attr11: /*[[#{foo2}]]*/ 'Some text 11',
            attr12: /*[[#{foo2}]]*/ 'http://www.thymeleaf.org/documentation.html',
            attr13: /*[[#{foo2}]]*/ 'Some text 13'
        }
    }
</script> 
</body>
</html>
