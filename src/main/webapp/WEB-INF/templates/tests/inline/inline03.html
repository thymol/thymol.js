<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>inline example 03</title>
</head>
<script th:remove="all" type="text/javascript" src="${thInstall}/thymol.js" data-thymol-load="inline-data.js"></script>
<body>
<script th:inline="javascript"> 
    objArray: {
        obj1: {
            attr11: /*[[#{foo}]]*/ 'Some text 11',
            attr12: /*[[#{foo}]]*/ 'Some text 12',
            attr13: /*[[#{foo}]]*/ 'Some text 13'
        },
        obj2: {
            attr21: /*[[#{foo}]]*/ 'Some text 21',
            attr22: /*[[#{foo}]]*/ 'Some text 22', // some comment here
            attr23: /*[[#{foo}]]*/ 'Some text 23' // some comment here
        }
    }
</script> 
</body>
</html>
